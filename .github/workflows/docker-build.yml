name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Change to your branch name if it's different

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu image for the runner

    steps:
    # Checkout the repository to get the files
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    # Log in to GitHub Container Registry
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Build and push Docker image
    - name: Build and push Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/dockefileforai:latest .
        docker push ghcr.io/${{ github.repository_owner }}/dockefileforai:latest
